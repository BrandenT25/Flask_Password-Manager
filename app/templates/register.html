<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CodexVault</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 30, 46, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
            border-radius: 15px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
            text-align: center;
            font-weight: 700;
        }

        .subtitle {
            color: #9ca3af;
            text-align: center;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .flashes {
            list-style: none;
            margin-bottom: 20px;
        }

        .flashes li {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
            color: #fca5a5;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #d1d5db;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            margin-top: 15px;
        }

        input {
            padding: 14px 16px;
            border: 2px solid #374151;
            border-radius: 10px;
            background: rgba(31, 41, 55, 0.5);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(31, 41, 55, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        button {
            padding: 14px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
        }

        button[type="submit"] {
            background: #3b82f6;
            color: white;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        button[type="submit"]:hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .back-btn {
            background: transparent;
            color: #9ca3af;
            border: 2px solid #374151;
            margin-top: 15px;
        }

        .back-btn:hover {
            background: rgba(55, 65, 81, 0.3);
            border-color: #4b5563;
            color: #d1d5db;
        }

        a {
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CV</div>
        <h1>Register</h1>
        <p class="subtitle">Create your CodexVault account</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Create Account</button>
        </form>
        
        <a href="home">
            <button class="back-btn">Back to Home</button>
        </a>
    </div>
</body>
</html>
